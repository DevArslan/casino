<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="dropNumbers">
                <p class="dropNumbers-title">недавние выпадения</p>
                <ul class="dropNumbers-list">
                    <li class="dropNumbers-item--red">14</li>
                    <li class="dropNumbers-item--black">10</li>
                    <li class="dropNumbers-item--red">14</li>
                    <li class="dropNumbers-item--black">10</li>
                    <li class="dropNumbers-item--red">14</li>
                    <li class="dropNumbers-item--black">10</li>
                    <li class="dropNumbers-item--red">14</li>
                    <li class="dropNumbers-item--black">10</li>
                    <li class="dropNumbers-item--green">0</li>
                    <li class="dropNumbers-item--black">10</li>
                </ul>
            </div>
            <div class="gameProps">
                <div class="possibleWin">
                    <p class="possibleWin-title">возможный выигрыш</p>
                    <div class="possibleWin-chips">
                        <img class="chips-chipsCoin " src="images/coin.svg" alt="">
                        <p class="possibleWin-count">1,500</p>
                    </div>
                </div>
                <div class="timer">
                    <p class="timer-title">до начала игры</p>
                    <div class="timer-description">
                        <img class="timer-image" src="images/timer.svg" alt="">
                        <div class="timer-progress">
                            <div class="timer-progress-completed"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper-footer">
            <div class="balanceAndBet">

                <div class="balance">
                    <p class="balance-title">ваш баланс</p>
                    <div>
                        <div class="balance-count">
                            <img class="chips-chipsCoin" src="images/coin.svg" alt="">
                            <p>1,500</p>
                        </div>
                    </div>
                </div>
                <div class="bet">
                    <p class="balance-title">ваша ставка</p>
                    <div> 
                        <div class="balance-count">
                            <img class="chips-chipsCoin" src="images/coin.svg" alt="">
                            <p>20</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="FAQ">
                    <img class="navigation-image" src="images/FAQ.svg" alt="">
                </div>
                <div class="quit">
                    <img class="navigation-image" src="images/quit.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
