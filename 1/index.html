<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="money">
            <div class="chips">
                <img class="chips-chipsCoin" src="images/coin.svg" alt="">
                <p class="chips-count">1,500</p>
            </div>
            <div class="dollars">
                <img class="dollars-dollarCoin" src="images/dollarCoin.svg" alt="">
                <p class="dollars-count">15 000</p>
            </div>
        </div>
        <div class="main">
            <div class="main-header">
                <div class="nav">
                    <div class="nav-buy">
                        <div class="light"></div>
                        <a class="buy-link" href="#" >покупка</a>
                    </div>
                    <a href="#" class="nav-sale">продажа</a>
                    <div class="nav-about">
                        <a href="#">о казино</a>
                        <img class="about-image" src="images/notification.svg" alt="">
                    </div>
                </div>
                <div class="closeButton">
                    <!-- <img src="images/close.svg" alt=""> -->
                    <svg class="closeButton-svg" width="90" height="90" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.65" d="M0 0H90V90H60C26.8629 90 0 63.1371 0 30V0Z" fill="white" fill-opacity="0.15"/>
                        <g opacity="0.45">
                        <path class="cross" d="M66.125 26L68 27.875L39.875 56L38 54.125L66.125 26Z" fill="white"/>
                        <path class="cross" d="M68 54.125L66.125 56L38 27.875L39.875 26L68 54.125Z" fill="white"/>
                        </g>
                        </svg>
                </div>
            </div>
            <div class="calculate">
                <p class="calculate-title">выберите сумму фишек</p>
                <div class="selectChipsCount">
                    <img class="chips-chipsCoin selectChipsCount-icon" src="images/coin.svg" alt="">
                    <div class="selectChipsCount-10">10</div>
                    <!-- <div class="gradientBorderselectChip">
                        
                    </div> -->
                    <div class="selectChip"><p>50</p></div>

                    <div class="selectChipsCount-150">150</div>
                    <div class="selectChipsCount-500">500</div>
                </div>
                <div class="coinForm">
                    <img class="chips-chipsCoin" src="images/coin.svg" alt="">
                    <!-- <p class="chips-count">50</p> -->
                    <input value="50" class="coinForm-input" type="text">
                </div>
                <div class="coinForm coinForm--selected">
                    <img class="dollars-dollarCoin" src="images/dollarCoin.svg" alt="">
                    <p class="dollars-count">15 000</p>
                </div>
                <div class="buyForm">
                    <button class="buyForm-button">
                        купить
                    </button>
                    <div class="changePayMethod">
                        <div class="changePayMethod-card">
                            <img class="cashImage" src="images/card.png" alt="">
                            <img class="arrow" src="images/arrow.png" alt="">
                        </div>
                        <div class="changePayMethod-cash">
                            <img class="cashImage" src="images/cash.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
